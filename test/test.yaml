apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  labels:
    app: test-backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
    spec:
      automountServiceAccountToken: false
      containers:
        - name: app
          image: ealen/echo-server
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              memory: "128Mi"
            requests:
              memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: test-backend
spec:
  selector:
    app: test-backend
  clusterIP: None
  ports:
    - port: 80
      targetPort: http
      name: http
